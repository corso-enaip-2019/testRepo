<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> 
  <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic&display=swap" rel="stylesheet">
  <script>

      $(document).ready(function() {
          var x = document.getElementsByClassName('flip-card');
          setTimeout(function () {
              $('body').addClass('loaded');
                if (x.length === 0 && ( window.location.search !== '?loaded='+1 &&  window.location.search !== '?loaded='+2 &&  window.location.search !== '?loaded='+3)){
                      window.location.reload(true);
                      window.location.search = '?loaded='+1;
                }
                else if(x.length === 0 &&  (window.location.search === '?loaded='+1 && window.location.search !== '?loaded='+2 && window.location.search !== '?loaded='+3 )){
                  window.location.reload(true);
                  window.location.search = '?loaded='+2;
                }
                else if(x.length === 0 &&  (window.location.search === '?loaded='+2 && window.location.search !== '?loaded='+1 && window.location.search !== '?loaded='+3 )){
                  window.location.reload(true);
                  window.location.search = '?loaded='+3;
                }
                
          }, 2000);
      });
      
  </script>

</head>
<body>
  <app-root></app-root>
</body>
</html>
